<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweet-Tweet</title>
    <link rel="shortcut icon" href="./assets/images/chat.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="chat-box-container">
        <div class="chat-box-header">
            <div class="header-left-part">
                <img src="./assets/images/chat.png"
                    alt="An image which indicates that this application is a chatting application">

            </div>
            <h1 class="header-middle-part">Tweet Tweet</h1>
            <div class="header-right-part">
                <img src="./assets/images/setting.png" alt="A image which indicates that it is for settings">
            </div>
        </div>
        <div class="chat-box-body"></div>
        <div class="chat-box-footer">
            <div class="footer-left-part"></div>
            <div class="footer-right-part"></div>
        </div>
    </div>
    <script type="module" src="index.js"></script>
</body>

</html>
