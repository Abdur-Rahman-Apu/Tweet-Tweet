<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweet-Tweet</title>
    <link rel="shortcut icon" href="./assets/images/chat.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="chat-box-container">
        <!-- chat box header part start  -->
        <div class="chat-box-header">
            <!-- left part contains logo  -->
            <div class="header-left-part">
                <img src="./assets/images/chat.png"
                    alt="An image which indicates that this application is a chatting application">

            </div>
            <!-- Application title -->
            <h1 class="header-middle-part">Tweet Tweet</h1>
            <!-- right part contains setting options  -->
            <div class="header-right-part">
                <img src="./assets/images/setting.png" alt="A image which indicates that it is for settings">

                <!-- settings options part  -->
                <div class="setting-options">
                    <div class="search" data-setting="search">
                        <i class="fas fa-search search-icon"></i> Search
                    </div>
                    <div class="change-picture" data-setting="pic"><i class="fas fa-image" data-pic="changePic"></i>
                        Change picture</div>
                    <div class="change-bg"><i class="fas fa-palette"></i> Change background <div
                            class="change-bg-options">
                            <p data-setting="bg">Background-1</p>
                            <p data-setting="bg">Background-2</p>
                            <p data-setting="bg">Background-3</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- chat box header part end  -->

        <!-- chat box body part start  -->
        <div class="chat-box-body">

            <!-- Search message box  -->
            <div class="search-box">
                <input type="text" name="search" id="search" placeholder="Search within chat">
                <div class="search-actions">
                    <p class="track-search-match">
                        <span class="current-match-no">0</span>
                        /
                        <span class="total-match">0</span>
                    </p>
                    <p><i class="fas fa-chevron-up search-up" data-action="searchBackward" data-jump=null></i></p>
                    <p><i class="fas fa-chevron-down search-down" data-action="searchForward" data-jump=null></i></p>
                    <button class="search-close-btn" data-action="searchClose"><i class="fas fa-times"
                            data-action="searchClose"></i></button>
                </div>
            </div>

            <!-- messages container  -->
            <div class="chat-message-container">

                <!-- individual message of specific date  -->

            </div>




        </div>
        <!-- chat box body part end  -->

        <!-- chat box footer part start  -->
        <div class="chat-box-footer">

            <!-- reply message section  -->
            <div class="select-message-at-input-box">
                <i class="fa-solid fa-pencil edit-icon"></i>
                <i class="fa-solid fa-reply reply-icon"></i>
                <p class="select-message"></p>
                <button class="remove-select-message-at-input-box" data-action="delete"><i class="fas fa-times"
                        data-action="delete"></i></button>
            </div>

            <!-- type message and like button section  -->
            <div class="footer-upper">
                <textarea name="typeMsg" id="typeMsg" placeholder="Type your message..." maxlength="250"></textarea>

                <img src="./assets/images/like.png" alt="This image indicating like emoji" class="like-img" />
            </div>
            <div class="footer-bottom">
                <div class="footer-bottom-left">
                    <div class="emojis">
                        <img src="./assets/images/emoji.png" alt="An emoji icon which represents all emojis"
                            class="emoji-section-img">
                        <div class="emoji-collections">
                            <p>🙂</p>
                            <p>😀</p>
                            <p>😄</p>
                            <p>😁</p>
                            <p>😆</p>
                            <p>😅</p>
                            <p>🤣</p>
                            <p>🙃</p>
                            <p>😉</p>
                            <p>😊</p>
                            <p>😇</p>
                            <p>🥰</p>
                            <p>😍</p>
                            <p>🤩</p>
                            <p>😘</p>
                            <p>😡</p>
                            <p>😜</p>
                            <p>🤑</p>
                            <p>😑</p>
                            <p>😏</p>
                            <p>😒</p>
                            <p>🙄</p>
                            <p>🙄</p>
                            <p>😬</p>
                        </div>
                    </div>
                    <div class="font-style">
                        <img src="./assets/images/font.png"
                            alt="This emoji is used for indicating the font style options" class="font-style-img">

                        <div class="font-style-collection">
                            <img src="./assets/images/font-style/bold.png" alt="This image indicating bold font style"
                                data-text="bold">
                            <img src="./assets/images/font-style/italic-font.png"
                                alt="This image indicating italic font style" data-text="italic">
                            <img src="./assets/images/font-style/underline.png"
                                alt="This image indicating underline font style" data-text="underline">
                            <img src="./assets/images/font-style/line.png"
                                alt="This image indicating line through font style" data-text="line">
                        </div>
                    </div>
                </div>
                <div class="footer-bottom-right">
                    <p><span class="char-count">0</span> / 250</p>
                    <button class="send-btn">Send <i class="far fa-paper-plane send-btn-plane-icon"></i></button>
                    <button class="edit-btn">Edit <i class="fa-solid fa-pencil edit-btn-icon"></i></button>
                </div>
            </div>
        </div>
        <!-- chat box footer part end  -->

        <!-- modal section  -->
        <div class="modal">
            <div class="overlay"></div>
            <div class="modal-body">
                <div class="profile-change">
                    <p>Enter your profile URL</p>
                    <input type="url" name="profileUrl" id="profileUrl" placeholder="Enter url of your profile...">
                    <img src="./assets/images/unknown-avatar.jpeg"
                        alt="An avatar image which indicating a unknown person" class="profile-img-preview">
                    <span class="input-err-msg">Please fill the input field</span>
                    <div class="modal-action">
                        <button class="yes-btn">Save</button>
                        <button class="no-btn">Cancel</button>
                    </div>
                </div>
                <div class="profile-change-success">
                    <img src="./assets/images/emoji/correct.png" alt="This image is indicating the success message">
                    <p>Saved Successfully</p>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="index.js"></script>
</body>

</html>
