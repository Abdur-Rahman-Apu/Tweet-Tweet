<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweet-Tweet</title>
    <link rel="shortcut icon" href="./assets/images/chat.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="chat-box-container">
        <div class="chat-box-header">
            <div class="header-left-part">
                <img src="./assets/images/chat.png"
                    alt="An image which indicates that this application is a chatting application">

            </div>
            <h1 class="header-middle-part">Tweet Tweet</h1>
            <div class="header-right-part">
                <img src="./assets/images/setting.png" alt="A image which indicates that it is for settings">

                <div class="setting-options">
                    <div class="search">
                        <i class="fas fa-search"></i> Search
                    </div>
                    <div class="change-picture"><i class="fas fa-image"></i> Change picture</div>
                    <div class="change-bg"><i class="fas fa-palette"></i> Change background <div
                            class="change-bg-options">
                            <p>Bg-1</p>
                            <p>Bg-2</p>
                            <p>Bg-3</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="chat-box-body">

            <div class="search-box">
                <input type="text" name="search" id="search" placeholder="Search within chat">
                <div class="search-actions">
                    <p><i class="fas fa-chevron-up"></i></p>
                    <p><i class="fas fa-chevron-down"></i></p>
                    <button class="search-close-btn"><i class="fas fa-times"></i></button>
                </div>
            </div>
        </div>
        <div class="chat-box-footer">
            <div class="footer-upper">
                <input type="text" name="typeMsg" id="typeMsg" placeholder="Type your message...">
                <img src="./assets/images/like.png" alt="This image indicating like emoji" class="like-img" />
            </div>
            <div class="footer-bottom">
                <div class="footer-bottom-left">
                    <div class="emojis">
                        <img src="./assets/images/emoji.png" alt="An emoji icon which represents all emojis"
                            class="emoji-section-img">
                        <div class="emoji-collections">
                            <p>🙂</p>
                            <p>😀</p>
                            <p>😄</p>
                            <p>😁</p>
                            <p>😆</p>
                            <p>😅</p>
                            <p>🤣</p>
                            <p>🙃</p>
                            <p>😉</p>
                            <p>😊</p>
                            <p>😇</p>
                            <p>🥰</p>
                            <p>😍</p>
                            <p>🤩</p>
                            <p>😘</p>
                            <p>😡</p>
                            <p>😜</p>
                            <p>🤑</p>
                            <p>😑</p>
                            <p>😏</p>
                            <p>😒</p>
                            <p>🙄</p>
                            <p>🙄</p>
                            <p>😬</p>
                        </div>
                    </div>
                    <div class="font-style">
                        <img src="./assets/images/font.png"
                            alt="This emoji is used for indicating the font style options" class="font-style-img">

                        <div class="font-style-collection">
                            <img src="./assets/images/font-style/bold.png" alt="This image indicating bold font style">
                            <img src="./assets/images/font-style/italic-font.png"
                                alt="This image indicating italic font style">
                            <img src="./assets/images/font-style/underline.png"
                                alt="This image indicating underline font style">
                            <img src="./assets/images/font-style/line.png"
                                alt="This image indicating line through font style">
                        </div>
                    </div>
                </div>
                <div class="footer-bottom-right">
                    <p><span class="char-count">0</span> / 250</p>
                    <button class="send-btn">Send <i class="far fa-paper-plane"></i></button>
                </div>
            </div>
        </div>

        <!-- modal section  -->
        <div class="modal">
            <div class="overlay"></div>
            <div class="modal-body">
                <p>Do you want to delete?</p>
                <div class="modal-action">
                    <button class="yes-btn">Yes</button>
                    <button class="no-btn">No</button>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="index.js"></script>
</body>

</html>
